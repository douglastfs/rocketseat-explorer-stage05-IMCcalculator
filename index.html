<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC Calculator</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="./js/script.js" type="module" defer ></script>
</head>
<body>

  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">

    <main class="card">

      <form>
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso (KG)</label>
          <input type="text" id="weight" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input type="text" id="height" placeholder="165">
        </div>

        <button type="submit">Calcular IMC
          <img src="assets/arrow.svg" alt="Seta apontando para a direita">
          </button>
      </form>

    </main>

  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <button class="close">
        <img src="assets/close.svg" alt="imagem para fechar o PopUp">
      </button>
      <h2 class="title">
        Seu IMC é de 28
      </h2>
    </div>
  </div>



</body>
</html>
